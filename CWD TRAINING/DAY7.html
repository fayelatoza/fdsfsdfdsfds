<!DOCTYPE html>
<html lang="en">
<head>
    <!--Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    rel="stylesheet"></link>

    <title>Telecall Creative Web Design</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper blue lighten-1">
            <a href="#" class="brand-logo center">CWD Day 7</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="Home.html"><i class="material-icons">home</i></a></li>
                <li><a href="Chat.html"><i class="material-icons">chat</i></a></li>
                <li><a href="Logout.html"><i class="material-icons">logout</i></a></li>
            </ul>
        </div>
    </nav>
    
    <!--SYNCH-->
    <div class="container">
        <div class="form">
            <h5 class="grey-text">Date Picker</h5>
            <div class="input-field">
                <input type="text" class="datepicker">
                <label for="date" class="blue-text">What is the date today?</label>
            </div>
            <h5 class="grey-text">Time Picker</h5>
            <div class="input-field">
                <input type="text" class="timepicker">
                <label for="date" class="blue-text">What time did you wake up today?</label>
            </div>
        </div>

        <br>

        <!--ASYNCH-->
        <h5 class="grey-text">ASYNCHRONOUS ACTIVITY</h5>
        <!--Chips-->
        <h5 class="grey-text">Chips</h5>
        <div class="chip">
            <img src="joy.jpg" alt="Kang Seulgi">
            Park Sooyoung
        </div>
        <div class="chip">
            Red Velvet
            <i class="close material-icons">close</i>
        </div>
        <div class="chip">
            Joy
            <i class="close material-icons">close</i>
        </div>
        <div class="chip">
            Feel My Rhythm
            <i class="close material-icons">close</i>
        </div>
        <div class="chip">
            Queendom
            <i class="close material-icons">close</i>
        </div>

        <!--Javascript Plugin-->
        <h5 class="grey-text">Javascript Plugin</h5>
        <h6 class="grey-text">Chips</h6>
        <div class="chips"></div>
        <h6 class="grey-text">Initial Tags</h6>
        <div class="chips chips-initial"></div>
        <h6 class="grey-text">For specific tags</h6>
        <div class="chips chips-placeholder"></div>
        <h6 class="grey-text">Autocomplete (with suggestions)</h6>
        <div class="chips chips-autocomplete"></div>


        <!--Radio Button-->
        <h5 class="grey-text">Radio Buttons</h5>
        <h6 class="blue-text">How was your day?</h6>
        <form action="#">
            <p>
                <label>
                <input name="group1" type="radio" />
                <span class="blue-text">Good.</span>
                </label>
            </p>
            <p>
                <label>
                <input name="group1" type="radio" />
                <span class="blue-text">Great!</span>
                </label>
            </p>
            <p>
                <label>
                <input class="with-gap" name="group1" type="radio"  />
                <span class="blue-text">Meh.</span>
                </label>
            </p>
            <p>
                <label>
                <input class="with-gap" name="group1" type="radio"  disabled="disabled" />
                <span class="blue-text">Could be better.</span>
                </label>
            </p>
        </form>

    </div>


    

    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
    crossorigin="anonymous"></script>

    <!--Compiled and Mini-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $('.chips').chips();
        $('.chips-initial').chips({
        data: [{
        tag: 'Yeri',
        }, {
        tag: 'Wendy',
        }, {
        tag: 'Seulgi',
        }],
    });
    $('.chips-placeholder').chips({
    placeholder: 'KPOP Groups',
    secondaryPlaceholder: '+Tag',
    });
    $('.chips-autocomplete').chips({
    autocompleteOptions: {
        data: {
        'Soojin': null,
        'Soyeon': null,
        'Yuqi': null
        },
        limit: Infinity,
        minLength: 1
        }
    });
    </script>

</body>
</html>
